name: python3
channels:
  - conda-forge
dependencies:
  # general numerics (version controlled)
  - python=3.6*
  - numpy=1.13*
  - scipy=0.19*
  - kwant=1.3*
  # fenics
  - fenics=2016.2*
  - mshr=2016.2*
  # general numerics (without version control)
  - anaconda
  # plotting and serialization
  - deepdish
  - matplotlib=2.1*
  - holoviews=1.9*
  - plotly
  # parallell computing
  - ipyparallel
  - dill
  - distributed
  - hpc05
  # jupyter tools and extensions
  - jupyter_cms
  - jupyter_dashboards
  - jupyterlab
  - line_profiler
  - nbdime
  - nbstripout
  - nb_conda
  - "mistune >= 0.8.1"
  # other
  - emcee
  - feedparser
  - ffmpeg
  - pandoc
  - pytest-flakes
  - python-graphviz
  - pillow
  - xlrd
  - opencv
  - xarray
  - pip:
    - git+https://github.com/jupyterhub/nbserverproxy
    - jupyter_dashboards_bundlers
    - qtplot
    - python-gitlab
